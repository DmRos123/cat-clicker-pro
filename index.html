<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Assignment</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app" class="col-lg-12 col-md-12 col-xs">

<h1>CAT CLICKER APP</h1>

<p id="directions">Directions: Select a cat from the Cat Menu.  If you like the cat's picture, click on the image. If you don't, try another cat from the Cat Menu.  Go ahead, click on a cat!</p>

<div class="col-lg-6 col-md-6 col-xs">

	<section id="clicker_pics">
		<h2 id="headname" class="area_name">Cat Clicker</h2>	
			<img src="cat.jpg" id="cat" alt="clicker cat">
			<div id="count">Click pic and vote for your favorite cat</div>
	</section>
</div>

<div class="col-lg-6 col-md-6 col-xs">

	<section id="clicker_menu">
		<h2 class="area_name">Cat Menu</h2>
		<ul id="menu"></ul>
	</section>
</div>
<div class="col-lg-6 col-md-6 col-xs">
    <section id="admin">
        <h2 class="area_name">Admin Panel</h2>
         <form>
         <br />
          <button id="admin_button">Admin</button>     
        <fieldset>
        <legend>Cat Customizer</legend>
        <label for="catname">Name:</label>
            <input type="text" name="catname"><br />
           
        <label for="imgurl">ImgUrl:</label>
          <input type="text" name="imgurl"><br />
           
        <label for="clicks">#Clicks:</label>      
          <input type="text" name="clicks"><br /> 
          
        <button id="cancel_button">Cancel</button>
        <button id="save_button">Save</button>    
        </fieldset>
        </form>
    </section>


</div>
</div>


<script src="script.js"></script>

</body>
</html>
